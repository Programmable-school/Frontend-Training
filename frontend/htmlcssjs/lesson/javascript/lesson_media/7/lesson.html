<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript レッスン</title>
  <!-- CSS style.cssにCSSを実装する -->
  <link rel="stylesheet" href="../../common/style.css"/>
  <link rel="stylesheet" href="style.css">
  <!-- JavaScript main.jsにJavaScriptを実装する -->
  <!-- main.jsを読み込む。deferはHTMLパース後に読み込まれるようにするための定義。-->
  <script src="main.js" defer></script>
</head>
<!-- HTML Bodyの中にHTML構文を記述 -->
<body>
  <main class="centering">
    <svg viewBox="0 0 200 200" width="200" height="200" id="mySvg">
      <circle cx="100" cy="100" r="100" fill="#FFFF8D" />
    </svg>
    <br>
    <button id="btnSave">保存する</button>
  </main>
</body>
</html>
