<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript レッスン</title>
  <!-- CSS style.cssにCSSを実装する -->
  <link rel="stylesheet" href="../../common/style.css"/>
  <link rel="stylesheet" href="style.css">
  <!-- JavaScript main.jsにJavaScriptを実装する -->
  <!-- main.jsを読み込む。deferはHTMLパース後に読み込まれるようにするための定義。-->
  <script src="main.js" defer></script>
</head>
<!-- HTML Bodyの中にHTML構文を記述 -->
<body>
  <main class="centering">
    <div>
      <canvas id="my-canvas-fill" width="100" height="100"></canvas>
      <canvas id="my-canvas-stroke" width="100" height="100"></canvas>
    </div>
  </main>
</body>
</html>
